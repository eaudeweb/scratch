version: '2'

services:
  web:
    image: eaudeweb/scratch:latest
    container_name: scratch.app
    environment:
      - DJANGO_MIGRATE=yes
      - DJANGO_COLLECT_STATIC=yes
      - DJANGO_INDEX_CONTENT=yes
      - UWSGI_PORT=8000
      - TZ=Europe/Bucharest
    env_file:
      - docker/app.env
      - docker/db.env
      - docker/tika.env
    depends_on:
      - db
      - tika
    volumes:
      - static:/var/local/scratch/static
      - media:/var/local/scratch/app/media
    ports:
      - 8000:8000

  async:
    image: eaudeweb/scratch:latest
    container_name: scratch.async
    env_file:
      - docker/app.env
      - docker/db.env
      - docker/redis.env
      - docker/tika.env
    environment:
      - TZ=Europe/Bucharest
    depends_on:
      - web
      - db
      - redis
      - tika
    command: ['qcluster']

  cron:
    image: eaudeweb/scratch:latest
    container_name: scratch.cron
    environment:
      - TZ=Europe/Bucharest
    env_file:
      - docker/app.env
      - docker/db.env
      - docker/tika.env
    depends_on:
      - db
      - tika
    entrypoint: ["./docker-entrypoint.cron.sh"]

  db:
    image: postgres:10-alpine
    container_name: scratch.db
    environment:
      - TZ=Europe/Bucharest
    env_file:
      - docker/db.env
    volumes:
      - data:/var/lib/postgresql/data

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.6.1
    container_name: scratch.elasticsearch
    environment:
      - discovery.type=single-node
      - http.port=9200
      - http.cors.enabled=true
      - http.cors.allow-origin=http://localhost:1358,http://127.0.0.1:1358
      - http.cors.allow-headers=X-Requested-With,X-Auth-Token,Content-Type,Content-Length,Authorization
      - http.cors.allow-credentials=true
      - bootstrap.system_call_filter=false
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 2g
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - 9200:9200

  redis:
      image: redis:alpine
      container_name: scratch.redis

  smtp:
    image: eeacms/postfix
    container_name: scratch.smtp
    restart: always
    hostname: helpdesk.eaudeweb.ro
    env_file:
      - docker/app.env

  tika:
    image: logicalspark/docker-tikaserver
    container_name: scratch.tika
    ports:
      - 9998:9998

volumes:
  data:
    driver: local
  static:
    driver: local
  media:
    driver: local
  esdata:
    driver: local
